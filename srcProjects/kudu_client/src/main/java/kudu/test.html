<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="main" style="width:500px; height:500px;"></div></body></html><script src="./echarts-all.js"></script><script>    // 图表实例化------------------    // srcipt标签式引入    var myChart = echarts.init(document.getElementById('main'));    // 过渡---------------------    myChart.showLoading({        text: '正在努力的读取数据中...',    //loading话术    });    // ajax getting data...............    // ajax callback    myChart.hideLoading();    // 图表使用-------------------    option = {        title : {            text: '未来一周气温变化',            subtext: '纯属虚构'        },        tooltip : {            trigger: 'axis'        },        legend: {            data:['最高气温','最低气温']        },        toolbox: {            show : true,            feature : {                mark : {show: true},                dataView : {show: true, readOnly: false},                magicType : {show: true, type: ['line', 'bar']},                restore : {show: true},                saveAsImage : {show: true}            }        },        calculable : true,        xAxis : [            {                type : 'category',                boundaryGap : false,                data : ['周一','周二','周三','周四','周五','周六','周日']            }        ],        yAxis : [            {                type : 'value',                axisLabel : {                    formatter: '{value} °C'                }            }        ],        series : [            {                name:'最高气温',                type:'line',                data:[11, 11, 15, 13, 12, 13, 10],                markPoint : {                    data : [                        {type : 'max', name: '最大值'},                        {type : 'min', name: '最小值'}                    ]                },                markLine : {                    data : [                        {type : 'average', name: '平均值'}                    ]                }            },            {                name:'最低气温',                type:'line',                data:[1, -2, 2, 5, 3, 2, 0],                markPoint : {                    data : [                        {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}                    ]                },                markLine : {                    data : [                        {type : 'average', name : '平均值'}                    ]                }            }        ]    };    myChart.setOption(option);    // 图表清空-------------------//    myChart.clear();    // 图表释放-------------------//    myChart.dispose();</script>
